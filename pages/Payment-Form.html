    <body>
      <section class="element">
        <h3>Payment Form</h3>
        <div class="pay-in">
        <form action="/action_page.php">
          <label for="pfname">First Name:</label><br>
          <input type="text" id="pfname" name="pfname" placeholder="e.g. John"><br><br>
          <label for="lname">Last Name:</label><br>
          <input type="text" id="lname" name="lname" placeholder="e.g. Doe"><br><br>
          <label for="pemail">Email:</label><br>
          <input type="text" id="pemail" name="pemail" placeholder="e.g. jdoe@gmail.com"><br><br>
          <label for="address">Address:</label><br>
          <input type="text" id="address" name="address" placeholder="Street Address"><br><br>
          <hr><br>
          <label for="cnum">Card Number:</label><br>
          <input type="text" id="cnum" name="cnum" placeholder="**** **** **** ****"><br><br>
          <label for="cvv">CVV:</label><br>
          <input type="text" id="cvv" name="cvv" placeholder="***"><br><br>
          <label for="cdex">Card Expiration:</label><br>
          <input type="text" id="cdex" name="cdex" placeholder="MM/YY"><br><br><br>
          <input class="button-pr" type="submit" value="Next">
          <input class="button-pr" type="reset" value="Clear form">
        </form>
        </div>
      </section>

    </body>
