    <h3>Where can you reach us?</h3>

    </div>
    <h4>Facebook:</h4>

    <div class="text-link">

    </div>
    <br><br>
    <h3>Send us a review of our products!</h3>
    <div class="pay-in">
    <form action="/action_page.php">
      <label for="pfname">First Name:</label><br>
      <input type="text" id="pfname" name="pfname" placeholder="e.g. John"><br><br>
      <label for="lname">Last Name:</label><br>
      <input type="text" id="lname" name="lname" placeholder="e.g. Doe"><br><br>
      <label for="pemail">Email:</label><br>
      <input type="text" id="pemail" name="pemail" placeholder="e.g. jdoe@gmail.com"><br><br>
      <hr><br>
      <label for="ordnum">Order Number:</label><br>
      <input type="text" id="ordnum" name="ordnum" placeholder="e.g. A824JDL"><br><br>
      <label for="ptype">Product Type & Name:</label><br>
      <input type="text" id="ptype" name="ptype" placeholder="e.g. Shampoo - Baby Coconut Moisturizing Shampoo"><br><br>
      <label for="rev">Review:</label><br>
      <input type="text" id="rev" name="rev" placeholder="Comments"><br><br><br>
      <input class="button-pr" type="submit" value="Submit">
      <input class="button-pr" type="reset" value="Clear">
    </form>
    </div>
